<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAULK</title>
    <link rel="stylesheet" href="truck.css">
</head>
<body>
    <section class="banner">
        <div class="logo">
            <img src="logo.svg" alt="">

            <p>...move with ease</p>
        </div>
    </section>

    <a href="../index.html" class="mobile-logo"><img src="logo.svg"  alt=""></a>

    <section class="create-stn">
        <div class="container">
            <h2>Create Account</h2>

            <p>Fill in personal information to continue registration. </p>

            <section class="main-links">
                <a href="cargo.html" class="cargo-owner"> <img src="profile-1user.svg" alt=""> Cargo Owner</a>
                <a href="truck.html" class="truck-driver"> <img src="truck-tick.svg" alt=""> Truck Driver</a>
            </section>

            <section class="steps">
                <div class="stepping">
                    <img src="Step1.svg" alt="">
                    <p>Personal Info</p>
                </div>

                <div class="stepping">
                    <img src="Step2.svg" alt="">
                    <p>Truck Info</p>
                </div>

                <div class="stepping">
                    <img src="Step3.svg" alt="">
                    <p>Truck Verification</p>
                </div>
            </section>

            <form action="">
                <label for="">
                    <legend>First Name</legend>
                    <input type="text" placeholder="Enter First Name">
                </label>

                <label for="">
                    <legend>Last Name</legend>
                    <input type="text" placeholder="Enter Last Name">
                </label>

                <label for="">
                    <legend>Email Address</legend>
                    <input type="email" placeholder="Enter Email Address">
                </label>

                <label for="">
                    <legend>Phone Number</legend>
                    <input type="tel" placeholder="Enter Mobile Number">
                </label>

                <label for="">
                    <legend>Password</legend>
                    <input type="password" placeholder="Enter Password">
                </label>

                <label for="">
                    <input type="checkbox"> I agree to the <a href="" class="checkbox">Terms and Conditions</a>
                </label>

                <label for="">
                    <input type="submit" name="register" value="Register">
                </label>

                <p class="already">Already have an account? <a href="../login/login.html"> Login</a></p>
            </form>
        </div>
    </section>
    
</body>
</html>
