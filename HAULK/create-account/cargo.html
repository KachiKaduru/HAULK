<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAULK - Create Account</title>
    <link rel="stylesheet" href="cargo.css">
</head>
<body>
    <section class="banner">
        <div class="logo">
            <a href="../index.html"><img src="logo.svg" alt=""></a>

            <p>...move with ease</p>
        </div>
    </section>

    <a href="../index.html" class="mobile-logo"><img src="logo.svg"  alt=""></a>
    
    <section class="create-stn">
        <div class="container">
            <h2>Create Account</h2>

            <p>Fill in personal information to continue registration. </p>

            <section class="main-links">
                <a href="cargo.html" class="cargo-owner"> <img src="profile-2user.svg" alt=""> Cargo Owner</a>
                <a href="truck.html" class="truck-driver"> <img src="truck-tick.svg" alt=""> Truck Driver</a>
            </section>

            <form action="">
                <label for="">
                    <legend>First Name</legend>
                    <input type="text" placeholder="Enter First Name" name="firstname" required>
                </label>

                <label for="">
                    <legend>Last Name</legend>
                    <input type="text" placeholder="Enter Last Name" name="lastname" requuired>
                </label>

                <label for="">
                    <legend>Email Address</legend>
                    <input type="email" placeholder="Enter Email Address" name="email" required>
                </label>

                <label for="">
                    <legend>Phone Number</legend>
                    <input type="tel" placeholder="Enter Mobile Number" name="phone" required>
                </label>

                <label for="">
                    <legend>Password</legend>
                    <input type="password" placeholder="Enter Password" required name="password">
                </label>

                <label for="">
                    <input type="checkbox"> I agree to the <a href="" class="checkbox">Terms and Conditions</a>
                </label>

                <label for="">
                    <input type="submit" name="register" value="Register">
                </label>

                <p class="already">Already have an account? <a href="../login/login.html"> Login</a></p>
            </form>
        </div>
    </section>
    
</body>
</html>
