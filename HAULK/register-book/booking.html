<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAULK - Book A Truck</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="logo.svg" alt=""></a>
            </div>
        </div>
    </header>

    <section class="create-stn">
        <div class="container">
            <h2>Book a Truck</h2>

            <p>You are one-step away from solving your logistics concerns. </p>

            <section class="steps">
                <div class="stepping blueline">
                    <img src="one.svg" alt="">
                    <p>Order Details</p>
                </div>

                <div class="stepping greyline">
                    <img src="two.svg" alt="">
                    <p>Confirm and Pay</p>
                </div>

                <div class="stepping greyline">
                    <img src="three.svg" alt="">
                    <p>Order Summary</p>
                </div>
            </section>

            <form action="">
                <label for="">
                    <legend>Nature of Goods</legend>
                    <input type="text" placeholder="Enter First Name" name="firstname" required>
                </label>

                <label for="">
                    <legend>Truck Type</legend>
                    <select name="truck-type" id="" required>
                        <option value="Select"></option>
                        <option value="Mini Truck">Mini Truck</option>
                        <option value="Box">Box</option>
                        <option value="Trailer">Trailer</option>
                        <option value="Flatbed">Flatbed</option>
                    </select>
                </label>

                <label for="">
                    <legend>Pick Up Location</legend>
                    <input type="address" placeholder="Enter Address" name="address" required>
                </label>

                <label for="">
                    <legend>Drop Off Location</legend>
                    <input type="address" placeholder="Enter Address" name="drop-location" required>
                </label>

                <label for="">
                    <legend>Pick Up Date</legend>
                    <input type="datetime-local" placeholder="Enter Date" name="date">
                </label>

                <label for="">
                    <legend>Container Size</legend>
                    <select name="truck-type" id="" required>
                        <option value="Select"></option>
                        <option value="Mini Truck">Mini Truck</option>
                        <option value="Box">Box</option>
                        <option value="Trailer">Trailer</option>
                        <option value="Flatbed">Flatbed</option>
                    </select>
                </label>

                <label for="">
                    <legend>Proof of Ownership</legend>
                    <input type="file" name="ownership" id="" required>
                </label>

                <label for="">
                    <legend>Container Number</legend>
                    <input type="number" placeholder="Enter Number" name="truck-number" required>
                </label>

                <label for="">
                    <legend>Shipping Name</legend>
                    <input type="text" placeholder="Enter Name" name="shipping" required>
                </label>

                <label for="">
                    <input type="submit" name="register" value="Submit">
                </label>
            </form>
        </div>
    </section>
</body>
</html>
